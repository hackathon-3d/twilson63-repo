<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a href="/" class="brand" style="font-size: 1.2em;">Zombies | Pirates | Ninjas | Robots</a>
    </div>
  </div>
</div>
<div class="container" ng-show="page == 'signup'">
  <center>
  <img src="/img/zombie.png" style="height:80px;" />
  <img src="/img/pirate.png" style="height:80px;" />
  <img src="/img/ninja.png" style="height:80px;" />
  <img src="/img/robot.png" style="height:80px;" />
  </center>
  <h3>Welcome, click on the github button to register to get your ranking!</h3>
  <center style="margin-top: 20px;margin-bottom:20px;">
  <button class="btn btn-large" ng-click="login('github')">
    <i class="icon-github"></i>
    Github
  </button>
  </center>
  <h4>Signup from github to get your ZPN rank.</h4>
</div>
<div class="container" ng-show="page == 'rank'">
  <button class="btn btn-large pull-right" ng-click="grid()">
    <i class="icon-check"></i>
    Grid
  </button>
  <h3>ZPN Rank</h3>
  <table class="table">
    <tr>
      <th>Username</th>
      <th><img src="/img/zombie.png" style="height:40px;" /></th>
      <th><img src="/img/pirate.png" style="height:40px;" /></th>
      <th><img src="/img/ninja.png" style="height:40px;" /></th>
      <th><img src="/img/robot.png" style="height:40px;" /></th>
    </tr>
    <tr ng-repeat="i in cohort">
      <td>{{i.id}}</td>
      <td>{{i.xleft}}</td>
      <td>{{i.xtop}}</td>
      <td>?</td>
      <td>?</td>
    </tr>
    
  </table>
</div>
<div class="container" ng-show="page == 'main'">
  <select ng-model="query">
    <option>All</option>
    <option>JavaScript</option>
    <option>Java</option>
    <option>Ruby</option>
    <option>Python</option>
  </select>
  <button class="btn btn-large pull-right" ng-click="rank()">
    <i class="icon-user"></i>
    Rank
  </button>
  <img src="/img/grid.png"></img>
  <zpn-point ng-repeat="i in cohort" xtop="{{i.xtop}}" xleft="{{i.xleft}}"></zpn-point>
</div>
